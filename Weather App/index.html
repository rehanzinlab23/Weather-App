<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="shortcut icon" href="img/weather.png" type="image/x-icon">
     <link rel="stylesheet" href="style.css">
     <title>Weather App</title>
</head>

<body>
     <div class="card">
          <div class="search">
               <input type="text" placeholder="Enter Your City" spellcheck="false">
               <button><img src="img/search.png" alt="search"></button>
          </div>

          <div class="error">
               <p>Invalid City Name</p>
          </div>

          <div class="weather">
               <img class="weather-icon" src="img/rain.png" alt="rain">
               <h1 class="temp">24Â°c</h1>
               <h2 class="city">New York</h2>
               <div class="details">
                    <div class="col">
                         <img src="img/humidity.png" alt="humidity">
                         <div>
                              <p class="humidity">90%</p>
                              <p>Humidity</p>
                         </div>
                    </div>
                    <div class="col">
                         <img src="img/wind.png" alt="humidity">
                         <div>
                              <p class="wind">16 Km/h</p>
                              <p>Wind Speed</p>
                         </div>
                    </div>
               </div>
          </div>
     </div>

     <script src="main.js"></script>
</body>

</html>
